<body>




    <script>
        const debounce = (callBack, time) => {
            let timer = null;
            return function(...args) {
                if (timer) clearTimeout(timer);
                timer = setTimeout(() => {
                    callBack.apply(this, args);
                }, time)
            }
        }

        const throttle = (callBack, time) => {
            let lastTime = 0;

            return function(...args) {
                let now = new Date().getTime();
                if (now - lastTime < time) return;
                callBack.apply(this, args);
                lastTime = now;
            }
        }
    </script>
</body>
